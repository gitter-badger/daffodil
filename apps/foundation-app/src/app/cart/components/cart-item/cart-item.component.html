<div class="cart-item">
  <img src="/assets/mh04-green_alt1.jpg">
  <div class="cart-item__description">
    <div class="cart-item__description__brand">Brand (HC)</div>
    <div class="cart-item__description__name embolden">{{item.name}}</div>
    <div class="cart-item__description__price">${{item.price}}</div>
    <div class="cart-item__description__attribute">
      <span class="embolden">Color: </span><span>White (HC)</span><br>
    </div>
    <div class="cart-item__description__size">
      <span class="embolden">Size: </span><span>5 (HC)</span><br>
    </div>
    <div class="cart-item__description__qty">
      <span class="embolden cart-item__description__qty-small-screen">Qty: </span>
      <span class="cart-item__description__qty-small-screen">{{item.qty}}</span>
      <span class="cart-item__description__qty-large-screen">
        <qty-dropdown [qty]="item.qty" [id]="item.item_id"></qty-dropdown>
      </span>
    </div>
    <div class="cart-item__description__change">
      <span>Edit</span>
      <span class="cart-item__description__change__remove">Remove</span>
    </div>
  </div>
</div>
