<div class="qty-dropdown">
  <label class="qty-dropdown__label">
    <select class="qty-dropdown__label__selector" (ngModelChange)="onChange($event.target.value)" [(ngModel)]="qty" *ngIf="!showQtyInputField">
        <option *ngFor="let item of dropdownItemCounter" [value]="item">{{ item }}</option>
        <option value="10">10+</option>
    </select>
    <input id="{{id}}" class="qty-dropdown__label__input" [(ngModel)]="qty" *ngIf="showQtyInputField">
  </label>
</div>
